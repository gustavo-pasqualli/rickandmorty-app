<section class="section-header">
  <app-page-title label="HOME"></app-page-title>
  <form [formGroup]="form">
    <app-search-input label="SEARCH" placeholder="Ex. Rick" [control]="form.controls.name">
    </app-search-input>
  </form>
</section>

<section class="section-list">
  @for(item of characters$ | async; track $index){
  <app-character-card [image]="item.image" [name]="item.name" [species]="item.species"></app-character-card>
  }
</section>
